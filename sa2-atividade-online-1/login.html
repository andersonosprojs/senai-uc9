<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />

    <title>Login - GM (Game Mania)</title>
</head>
<body class="background-black">
    <header>
        <div class="header">
            <div class="logomarca-pages">
                <a href="index.html"><img src="./images/logomarca.png" alt="logomarca do site" /> </a>
            </div>                
        </div>
        <div class="title-login">
            <span>Informe seus dados para acessar ao site</span>
        </div>
    </header>
    <div class="body-login">
        <form action="">
            <input id="campo-email" type="email" placeholder="E-mail" required><br/>
            <input id="campo-senha" type="password" placeholder="Senha" required><br/>
            <button onclick="Login()" class="botao-cadastrar">Cadastrar</button>
        </form>
    </div>

    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>      
    <script src="js/script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
